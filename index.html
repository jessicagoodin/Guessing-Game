<body>
    <h1>Guessing Game</h1>

    <p>AI will ask you for a number. Then, AI will roll the dice for their own number.</p>
    <p>If you match AI's number, you get 2 points. If you are off by one either way, you'll get 1 point.</p>
    <p>If you don't even get close, well... you get nothing. Not sorry.</p>
